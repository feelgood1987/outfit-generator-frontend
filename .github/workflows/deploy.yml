name: Build and Run in Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Build Docker image
      run: |
        docker build -t my-app .

    - name: Run Docker container
      run: |
        docker run -v $(pwd):/app -w /app my-app pnpm install
        docker run -v $(pwd):/app -w /app my-app pnpm build
        docker run -v $(pwd):/app -w /app my-app pnpm start